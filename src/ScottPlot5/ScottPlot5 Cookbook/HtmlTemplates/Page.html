<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{TITLE}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .limited-width {
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>

<body>

    <header>

        <!-- site header -->
        <div class='py-3 text-light' style="background-color: #67217a;">
            <div class="limited-width px-2">
                <h2 class="fw-semibold">ScottPlot 5.0 Developer Cookbook</h2>
                <div class="fw-light" style="opacity: .5;">
                    Generated by ScottPlot {{VERSION}} on {{DATE}} at {{TIME}}
                </div>
            </div>
        </div>

        <!-- page header -->
        <div class="bg-light border-bottom pt-2 pb-1">
            <div class="limited-width px-2">
                <h3 class="fw-light">{{TITLE}}</h3>
            </div>
        </div>

    </header>

    <main class="container limited-width py-5 px-2">
        {{CONTENT}}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</body>

</html>
