trigger:
- master

strategy:
  matrix:
    MacOS:
      imageName: 'macOS-latest'
    Linux:
      imageName: 'ubuntu-latest'
    Windows:
      imageName: 'windows-latest'

pool:
  vmImage: $(imageName)

variables:
  buildConfiguration: 'Release'

steps:

- task: NuGetToolInstaller@0
  displayName: 'Install NuGet'
    
### Build and test ScottPlot
    
- task: NuGetCommand@2
  displayName: 'Restore NuGet packages'
  inputs:
    projects: |
     src/ScottPlot/ScottPlot.csproj 
     tests/ScottPlotTests.csproj
    
- task: DotNetCoreCLI@2
  displayName: 'Build ScottPlot and Tests'
  inputs:
    command: 'build'
    projects: |
     src/ScottPlot/ScottPlot.csproj 
     tests/ScottPlotTests.csproj

- task: DotNetCoreCLI@2
  displayName: 'Run Tests'
  inputs:
    command: test
    projects: 'tests/ScottPlotTests.csproj'
     
### If on Windows, build the entire solution (including user controls and demos)

- task: NuGetCommand@2
  inputs:
    restoreSolution: 'src/ScottPlot.sln'

- task: VSBuild@1
  condition: contains(variables['agent.os'], 'Windows')
  displayName: 'Build full solution (Windows only)'
  inputs:
    projects: 'src/ScottPlot.sln'
    clean: true