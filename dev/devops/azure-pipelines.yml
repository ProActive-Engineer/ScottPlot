trigger:
- master

strategy:
  matrix:
    MacOS:
      imageName: 'macOS-latest'
    Linux:
      imageName: 'ubuntu-latest'
    Windows:
      imageName: 'windows-latest'

pool:
  vmImage: $(imageName)

variables:
  buildConfiguration: 'Release'

steps:

### INSTALL NUGET AND RESTORE PACKAGES

- task: NuGetToolInstaller@1
  displayName: 'Install NuGet'

- task: NuGetCommand@2
  displayName: 'Full package restoration'
  inputs:
    restoreSolution: 'src/ScottPlot.sln'
    
### LIMITED BUILD (MacOS and Linux)
    
- task: DotNetCoreCLI@2
  displayName: 'Limited build'
  condition: not(contains(variables['agent.os'], 'Windows'))
  inputs:
    command: 'build'
    projects: 'src/ScottPlotNoGUI.sln'
    
### FULL BUILD (Windows)
    
- task: VSBuild@1
  displayName: 'Full build'
  condition: contains(variables['agent.os'], 'Windows')
  inputs:
    solution: 'src/ScottPlot.sln'
    
### RUN TESTS

- task: DotNetCoreCLI@2
  displayName: 'Run Tests'
  inputs:
    command: test
    projects: 'tests/ScottPlotTests.csproj'
