trigger:
- master

strategy:
  matrix:
    MacOS:
      imageName: 'macOS-latest'
      buildType: 'limited'
    Linux:
      imageName: 'ubuntu-latest'
      buildType: 'limited'
    Windows:
      imageName: 'windows-latest'
      buildType: 'full'

pool:
  vmImage: $(imageName)

variables:
  buildConfiguration: 'Release'

steps:

### INSTALL NUGET

- task: NuGetToolInstaller@0
  displayName: 'Install NuGet'

### LIMITED RESTORE AND BUILD (MacOS and Linux)

- task: NuGetCommand@2
  displayName: 'Limited package restoration'
  condition: eq($(buildType), 'limited')
  inputs:
    restoreSolution: 'src/ScottPlotNoGUI.sln'
    
- task: DotNetCoreCLI@2
  displayName: 'Limited build'
  condition: eq($(buildType), 'limited')
  inputs:
    command: 'build'
    projects: 'src/ScottPlotNoGUI.sln'
    
### FULL RESTORE AND BUILD (Windows)

- task: NuGetCommand@2
  displayName: 'Full package restoration'
  condition: eq($(buildType), 'full')
  inputs:
    restoreSolution: 'src/ScottPlot.sln'
    
- task: VSBuild@1
  displayName: 'Full build'
  condition: eq($(buildType), 'full')
  inputs:
    projects: 'src/ScottPlot.sln'
    
### RUN TESTS

- task: DotNetCoreCLI@2
  displayName: 'Run Tests'
  inputs:
    command: test
    projects: 'tests/ScottPlotTests.csproj'
