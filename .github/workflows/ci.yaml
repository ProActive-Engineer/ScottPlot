# This workflow tests all code after any change to the main branch

name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - src/**

env:
  DOTNET_VERSION: "7.0.x"

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        version: ["ScottPlot4", "ScottPlot5"]
    env:
      SOLUTION: "src/${{ matrix.version }}/${{ matrix.version }}-tests.slnf"
    name: Test ${{ matrix.version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: üõí Checkout
        uses: actions/checkout@v3
      - name: ‚ú® Setup .NET ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: üöö Restore
        run: dotnet restore ${{ env.SOLUTION }}
      - name: üõ†Ô∏è Build
        run: dotnet build ${{ env.SOLUTION }} --configuration Release --no-restore
      - name: üß™ Test
        run: dotnet test ${{ env.SOLUTION }} --configuration Release --no-restore --verbosity minimal

  full-build:
    strategy:
      matrix:
        version: ["ScottPlot4", "ScottPlot5"]
    env:
      SOLUTION: "src/${{ matrix.version }}/${{ matrix.version }}.sln"
    name: ${{ matrix.version }} Full Build
    runs-on: windows-latest
    steps:
      - name: üõí Checkout
        uses: actions/checkout@v3
      - name: üê¢ Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1
      - name: ‚ú® Setup .NET ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: üöö Restore
        run: dotnet restore ${{ env.SOLUTION }}
      - name: üõ†Ô∏è Build
        run: dotnet build ${{ env.SOLUTION }} --configuration Release

  fix-formatting:
    name: Fix Code Formatting
    runs-on: windows-latest
    steps:
      - name: üõí Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}
      - name: ‚ú® Setup .NET ${{ env.DOTNET_VERSION}}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: ‚úçÔ∏è Fix ScottPlot4 formatting
        run: dotnet format "src/ScottPlot4/ScottPlot4.sln"
      - name: ‚úçÔ∏è Fix ScottPlot5 formatting
        run: dotnet format "src/ScottPlot5/ScottPlot5.sln"
      - name: üöÄ Push Changes
        run: |
          git config --global user.name 'Scott W Harden (via GitHub Actions)'
          git config --global user.email 'swharden@gmail.com'
          git commit -am "CI: autoformat"
          git push

  changelog:
    runs-on: ubuntu-latest
    name: Update Changelog Webpage
    steps:
      - name: üöÄ Trigger Remote Workflow
        run: |
          curl -L \
            -X POST \
            -H "Accept: application/json" \
            -H "Authorization: Bearer ${{ secrets.GH_TOKEN }}" \
            -d "{\"ref\":\"main\"}" \
            https://api.github.com/repos/ScottPlot/ScottPlot.NET/actions/workflows/changelog.yaml/dispatches
