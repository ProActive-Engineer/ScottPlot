# This action uses 'dotnet format' and FAILS if the code is not already formatted.
# Run 'dotnet format' in a project or solution folder to autoformat the code.
# The 'dotnet format' command requires Windows because ScottPlot 4 requires MSBuild.
# A job summary is included which describes how to correct this issue.
# https://docs.github.com/en/actions/using-workflows/workflow-commands-for-github-actions#adding-a-job-summary

name: PR Autoformat

on:
  workflow_dispatch:
  pull_request:

jobs:
  check-format:
    name: Ensure 'dotnet format' was run
    runs-on: windows-latest
    steps:
      - name: üõí Checkout
        uses: actions/checkout@v3
      - name: ‚ú® Set up .NET 7
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "7"
      - name: ‚úíÔ∏è Check ScottPlot4 formatting
        run: dotnet format --verify-no-changes "src/ScottPlot4/ScottPlot4.sln"
      - name: ‚úíÔ∏è Check ScottPlot5 formatting
        run: dotnet format --verify-no-changes "src/ScottPlot5/ScottPlot5.sln"

      - name: üí° How to fix formatting errors
        #if: ${{ failure() }}
        shell: bash
        run: echo "::notice::Run 'dotnet format' in the solution folder"
        
      - name: üí° How to fix formatting errors
        #if: ${{ failure() }}
        shell: bash
        run: echo "::error::Run 'dotnet format' in the solution folder"
        
      - name: üí° How to fix formatting errors
        #if: ${{ failure() }}
        shell: bash
        run: echo "::warning::Run 'dotnet format' in the solution folder"
