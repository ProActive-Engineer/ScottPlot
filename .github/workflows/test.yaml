name: Run Tests

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
  schedule:
    - cron: "0 0 * * *"

jobs:
  test:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            osName: Linux
          - os: windows-latest
            osName: Windows
          - os: macos-latest
            osName: MacOS
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.osName }}

    steps:
      - name: 🛒 Checkout
        uses: actions/checkout@v2

      - name: ✨ Use .NET 5
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "5.0.x"

      - name: 🚚 NuGet Restore
        working-directory: src/tests
        run: dotnet restore

      - name: 🛠️ Build ScottPlot
        working-directory: src/ScottPlot
        run: dotnet build --configuration Release --no-restore

      - name: 🛠️ Build Tests
        working-directory: src/tests
        run: dotnet build --configuration Release --no-restore

      - name: 🧪 Run Tests
        working-directory: src/tests
        run: dotnet test --no-restore
