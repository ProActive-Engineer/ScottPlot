name: Changelog

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - CHANGELOG.md

jobs:
  update:
    runs-on: windows-latest
    name: Update Changelog Webpage
    steps:
      - name: ðŸš€ Trigger Remote Workflow
        run: |
          curl -L -X POST -H "Accept: application/json" -H "Authorization: Bearer ${{ secrets.GH_TOKEN }}" https://api.github.com/repos/ScottPlot/ScottPlot.NET/actions/workflows/changelog.yaml/dispatches -d '{"ref":"main"}'
